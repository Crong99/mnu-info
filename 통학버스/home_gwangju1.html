<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>16:50 NC백화점광주역점</title>
    </head>
    <body>
        <div id="map" style="width:100%; height:900px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ceb83217b5f4886c1d50ecae3cba0ff4"></script>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"></script>
        <script>
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(35.14833162529457, 126.85466098668704), //지도 중앙 좌표
                level: 6
            };
    
            var map = new kakao.maps.Map(container, options);

            var busstop = [
                {
                    title: '목포대학교',
                    content: '<div>목포대학교</div>',
                    latlng: new kakao.maps.LatLng(34.908642453633156, 126.43431741065746)
                },

                {
                    title: '송정역',
                    content: '<div>송정역</div>',
                    latlng: new kakao.maps.LatLng(35.1368503577724, 126.79128991965726)
                },

                {
                    title: '구송정파출소',
                    content: '<div>구송정파출소</div>',
                    latlng: new kakao.maps.LatLng(35.143691154406255, 126.80309093519305)
                },

                {
                    title: '세정아울렛건너편',
                    content: '<div>세정아울렛건너편</div>',
                    latlng: new kakao.maps.LatLng(35.14626616038237, 126.84805015702005)
                },

                {
                    title: '구호남대',
                    content: '<div>구호남대</div>',
                    latlng: new kakao.maps.LatLng(35.15078220163051, 126.86139496019072)
                },

                {
                    title: '추선회관',
                    content: '<div>추선회관</div>',
                    latlng: new kakao.maps.LatLng(35.15244669223511, 126.87965130393832)
                },

                {
                    title: '광진빌딩(양동초입구)',
                    content: '<div>광진빌딩(양동초입구)</div>',
                    latlng: new kakao.maps.LatLng(35.15286316192718, 126.8989333511627)
                },

                {
                    title: 'NC백화점광주역점',
                    content: '<div>NC백화점광주역점</div>',
                    latlng: new kakao.maps.LatLng(35.16154122720191, 126.90768689882616)
                }
            ];

            for (var i = 0; i < busstop.length; i ++) {
                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: busstop[i].latlng, // 마커를 표시할 위치
                    title: busstop[i].title // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                });

                var infowindow = new kakao.maps.InfoWindow({
                    content: busstop[i].content // 인포윈도우에 표시할 내용
                });

                (function(marker, infowindow) {
                    // 마커에 mouseover 이벤트를 등록하고 마우스 오버 시 인포윈도우를 표시합니다 
                    kakao.maps.event.addListener(marker, 'mouseover', function() {
                    infowindow.open(map, marker);
                });

                    // 마커에 mouseout 이벤트를 등록하고 마우스 아웃 시 인포윈도우를 닫습니다
                    kakao.maps.event.addListener(marker, 'mouseout', function() {
                    infowindow.close();
                    });
                })(marker, infowindow);
            }

            var polyline = new kakao.maps.Polyline({
                map: map,
                path: [
                new kakao.maps.LatLng(34.908642453633156, 126.43431741065746),
                new kakao.maps.LatLng(35.1368503577724, 126.79128991965726),
                new kakao.maps.LatLng(35.143691154406255, 126.80309093519305),
                new kakao.maps.LatLng(35.14626616038237, 126.84805015702005),
                new kakao.maps.LatLng(35.15078220163051, 126.86139496019072),
                new kakao.maps.LatLng(35.15244669223511, 126.87965130393832),
                new kakao.maps.LatLng(35.15286316192718, 126.8989333511627),
                new kakao.maps.LatLng(35.16154122720191, 126.90768689882616)
                ],
                strokeWeight: 2,
                strokeColor: '#0000FF',
                strokeOpacity: 0.8,
                strokeStyle: 'dashed'
            })
        </script>
    </body>
    </html>
